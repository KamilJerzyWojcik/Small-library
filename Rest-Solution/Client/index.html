<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jQuery -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

        <!-- Popper.js -->
        <script src="js/popper.min.js" type="text/javascript"></script>

        <!-- Bootstrap 4 Beta. -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Google Web Fonts - Open Sans i Raleway. -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

        <!-- Font Awesome. -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Style do Edytowania. -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Mała Biblioteka</a>
                <span class="navbar-text text-white">Autor: Kamil Wójcik</span>
            </nav>
        </header>
        <main>
            <div class="container-fluid">

                <div class="row">
                    <div class="col" id="info-happening">
                        <div class="alert alert-success" role="alert">
                            [Miejsce na Wyświetlanie Komunikatów]
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <h1>Książki</h1>
                        <div class="button-group">
                        </div>
                        <form action="/" id="formAction">
                            <div class="form-group">
                                <label for="">Tytuł</label>
                                <input class="form-control" id="book-title" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Autor</label>
                                <input class="form-control" id="book-author" type="text">
                            </div>
                            <a href="#" id="book-add-button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>Dodaj</a>
                        </form>

                        <table class="table table-hover table-sm" id="books-table">
                            <thead>
                                <tr>
                                    <th>Tytuł</th>
                                    <th>Autor</th>
                                    <th>Opcje</th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr>
                                    <td>[Tytuł]</td>
                                    <td>[Autor]</td>
                                    <td>
                                        <div class="button-group">
                                            <button class="btn btn-primary btn-sm">Edytuj</button>
                                            <button class="btn btn-danger btn-sm">Usuń</button>
                                            <button class="btn btn-info btn-sm">Wypożycz</button>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <h1>Czytelnicy</h1>

                        <div class="button-group">
                        </div>
                        <form action="/" id="formActionReaders">
                            <div class="form-group">
                                <label for="">Imie i nazwisko</label>
                                <input class="form-control" id="reader-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Wiek</label>
                                <input class="form-control" id="reader-age" type="number" step="1">
                            </div>
                            <a href="#" id="reader-add-button" class="btn btn-success btn-sm"><i class="fa fa-plus"></i>Dodaj</a>
                        </form>
                        <table class="table table-hover table-sm" id="readers-table">
                            <thead>
                            <tr>
                                <th>Imię i nazwisko</th>
                                <th>Wiek</th>
                                <th>Opcje</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Kamil Wójcik</td>
                                <td>29</td>
                                <td>
                                    <div class="button-group">
                                        <button class="btn btn-primary btn-sm">Edytuj</button>
                                        <button class="btn btn-danger btn-sm">Usuń</button>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <h1>Wypożyczone</h1>
                        <div class="button-group">
                        </div>
                        <table class="table table-hover table-sm" id="lend-table">
                            <thead>
                            <tr>
                                <th>Tytuł książki</th>
                                <th>Imię i nazwisko</th>
                                <th>Data wyporzyczenia</th>
                                <th>Opcje</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
